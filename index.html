<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HR Fire</title>
	<!-- Firebase link -->
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	<!-- Link to jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
</head>
<body>
	<div class = "container">

		<div class = "row">

			<div class="jumbotron jumbotron-fluid">
			  <div class="container">
			    <h1 class="display-3">Employee Data Management</h1>
			  </div>
			</div>

			<div class = "employee-data">

				<div class="panel panel-default">
				  	<div class="panel-heading">Current Employees</div>
				  	<div class="panel-body">
						<div class="table-responsive">				
						  	<table class="table">
					  			<thead>
					  				<tr>
					  					<th>Employee Name</th>
					  					<th>Role</th>
					  					<th>Start Date</th>
					  					<th>Months Worked</th>
					  					<th>Monthly Rate ($)</th>
					  					<th>Total Billed ($)</th>
					  				</tr>
					  			</thead>
						  	</table>
					  	</div>
				  	</div>
				</div>


			</div>	

			<br>
			<div class = "user-input">	
				  <form onsubmit="return false">
				  <div class="form-group">
				    <label for="employee-name"><br>Employee Name</label>
				    <input type="text" class="form-control" id="employee-name">
				  </div>

				  <div class="form-group">
				  	<label for = "employee-role">Role</label>
				  	<input type="text" class="form-control" id="employee-role">
				  
				  </div>

				  <div class="form-group">
				  	<label for = "start-date">Start Date (DD/MM/YY - ex: 01/01/89)</label>
				  	<input type="date" class="form-control" id="start-date">
				  
				  </div>

				  <div class="form-group">
				  	<label for = "monthly-rate">Monthly Rate</label>
				  	<input type="number" class="form-control" id="monthly-rate">
				  
				  </div>
				  
				  <button type="submit" class="btn btn-default">Submit</button>
				  <button type="submit" class="btn btn-default">Clear Results</button>
				
				</form>

			</div>

			
		</div>	
	</div>
<script src="app.js"></script>
</body>
</html>
